Segment As screen:

    segComp As Component1:
        CurrentScreen: ="Administration"
        Height: =768
        ZIndex: =4

    Main_segment As groupContainer.verticalAutoLayoutContainer:
        Fill: =RGBA(255, 255, 255, 1)
        Height: =642
        LayoutDirection: =LayoutDirection.Vertical
        LayoutMode: =LayoutMode.Auto
        Width: =App.Width-segComp.VarMenuWidth
        X: =segComp.VarMenuWidth
        Y: =segComp.ComHeaderHeight
        ZIndex: =5

        Arrow2 As arrow.backArrow:
            Height: =30
            OnSelect: =Navigate(Administration)
            Width: =30
            ZIndex: =1

        Container7 As groupContainer.horizontalAutoLayoutContainer:
            DropShadow: =DropShadow.None
            FillPortions: =0
            Height: =80
            LayoutGap: =-5
            LayoutMinHeight: =80
            LayoutMinWidth: =250
            LayoutMode: =LayoutMode.Auto
            RadiusBottomLeft: =0
            RadiusBottomRight: =0
            RadiusTopLeft: =0
            RadiusTopRight: =0
            ZIndex: =2

            Container9 As groupContainer.horizontalAutoLayoutContainer:
                DropShadow: =DropShadow.None
                LayoutAlignItems: =LayoutAlignItems.Center
                LayoutMinHeight: =80
                LayoutMinWidth: =200
                LayoutMode: =LayoutMode.Auto
                PaddingLeft: =10
                RadiusBottomLeft: =0
                RadiusBottomRight: =0
                RadiusTopLeft: =0
                RadiusTopRight: =0
                ZIndex: =1

                Label21 As label:
                    FillPortions: =1
                    FontWeight: =FontWeight.Bold
                    Height: =Parent.Height
                    Size: =20
                    Text: ="Segment"
                    Width: =250
                    ZIndex: =1

            Container10 As groupContainer.horizontalAutoLayoutContainer:
                DropShadow: =DropShadow.None
                Height: =Parent.Height
                LayoutAlignItems: =LayoutAlignItems.Center
                LayoutGap: =35
                LayoutJustifyContent: =LayoutJustifyContent.Center
                LayoutMinHeight: =80
                LayoutMinWidth: =250
                LayoutMode: =LayoutMode.Auto
                RadiusBottomLeft: =0
                RadiusBottomRight: =0
                RadiusTopLeft: =0
                RadiusTopRight: =0
                ZIndex: =2

                searchIP As text:
                    Default: =""
                    Height: |
                        =40
                    HintText: ="Search"
                    Width: =200
                    ZIndex: =1

                Button5 As button:
                    LayoutMinWidth: =120
                    PaddingLeft: =25
                    Text: ="Export"
                    Width: =116
                    Y: =2
                    ZIndex: =2

                Container23 As groupContainer.manualLayoutContainer:
                    AlignInContainer: =AlignInContainer.Center
                    FillPortions: =0
                    Height: |
                        =40
                    LayoutMinHeight: =40
                    LayoutMinWidth: =100
                    Width: =150
                    ZIndex: =4

                    Button13 As button:
                        Text: ="Add"
                        Width: =150
                        ZIndex: =1

                    Icon18 As icon.Add:
                        Color: =RGBA(255, 255, 255, 1)
                        Height: =40
                        Icon: =Icon.Add
                        TabIndex: =-8
                        Width: =26
                        X: =18
                        ZIndex: =2

