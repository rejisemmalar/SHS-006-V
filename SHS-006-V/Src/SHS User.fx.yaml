"'SHS User' As screen":

    SHSusercomp As Component1:
        CurrentScreen: ="Settings"
        Height: =768

    Container6 As groupContainer.verticalAutoLayoutContainer:
        Height: =App.Height-SHSusercomp.ComHeaderHeight
        LayoutDirection: =LayoutDirection.Vertical
        LayoutMode: =LayoutMode.Auto
        Width: =App.Width-SHSusercomp.VarMenuWidth
        X: =SHSusercomp.VarMenuWidth
        Y: =SHSusercomp.ComHeaderHeight
        ZIndex: =2

        "'Arrow(SHSuser)' As arrow.backArrow":
            OnSelect: =Navigate(Settings)
            ZIndex: =1

        Container7 As groupContainer.horizontalAutoLayoutContainer:
            FillPortions: =0
            Height: =80
            LayoutMinHeight: =100
            LayoutMinWidth: =250
            LayoutMode: =LayoutMode.Auto
            Width: =Parent.Width
            ZIndex: =2

            Container8 As groupContainer.horizontalAutoLayoutContainer:
                Height: =Parent.Height
                LayoutMinHeight: =80
                LayoutMinWidth: =250
                LayoutMode: =LayoutMode.Auto
                ZIndex: =1

                Label21 As label:
                    FillPortions: =1
                    Height: =Parent.Height
                    Text: ="SHS User"
                    ZIndex: =1

            Container8_1 As groupContainer.horizontalAutoLayoutContainer:
                Height: =Parent.Height
                LayoutMinHeight: =80
                LayoutMinWidth: =250
                LayoutMode: =LayoutMode.Auto
                ZIndex: =2

