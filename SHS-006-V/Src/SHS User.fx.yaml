"'SHS User' As screen":

    SHSusercomp As Component1:
        CurrentScreen: ="Settings"
        Height: =768

    "'Main(shsuser)' As groupContainer.verticalAutoLayoutContainer":
        Height: =App.Height-SHSusercomp.ComHeaderHeight
        LayoutDirection: =LayoutDirection.Vertical
        LayoutMode: =LayoutMode.Auto
        Width: =App.Width-SHSusercomp.VarMenuWidth
        X: =SHSusercomp.VarMenuWidth
        Y: =SHSusercomp.ComHeaderHeight
        ZIndex: =2

        "'Arrow(SHSuser)' As arrow.backArrow":
            OnSelect: =Navigate(Settings)
            ZIndex: =1

        Container7 As groupContainer.horizontalAutoLayoutContainer:
            AlignInContainer: =AlignInContainer.SetByContainer
            FillPortions: =0
            Height: =80
            LayoutMinHeight: =100
            LayoutMinWidth: =250
            LayoutMode: =LayoutMode.Auto
            Width: =Parent.Width
            ZIndex: =2

            Container8 As groupContainer.horizontalAutoLayoutContainer:
                Height: =Parent.Height
                LayoutMinHeight: =80
                LayoutMinWidth: =250
                LayoutMode: =LayoutMode.Auto
                ZIndex: =1

                Label21 As label:
                    FillPortions: =1
                    FontWeight: =FontWeight.Bold
                    Height: =Parent.Height
                    Size: =20
                    Text: ="SHS User"
                    ZIndex: =1

            Container8_1 As groupContainer.horizontalAutoLayoutContainer:
                Height: =Parent.Height
                LayoutAlignItems: =LayoutAlignItems.Center
                LayoutGap: =10
                LayoutJustifyContent: =LayoutJustifyContent.Center
                LayoutMinHeight: =80
                LayoutMinWidth: =250
                LayoutMode: =LayoutMode.Auto
                ZIndex: =2

                Search_12 As Search:
                    LayoutMinHeight: =640
                    LayoutMinWidth: =640
                    X: =577
                    Y: =62

                "'Add doc_Button_12' As 'Add doc_Button'":
                    LayoutMinHeight: =640
                    LayoutMinWidth: =640
                    ZIndex: =2

                Button5 As button:
                    Text: ="Add"
                    ZIndex: =3

        Container9 As groupContainer.horizontalAutoLayoutContainer:
            FillPortions: =0
            Height: =80
            LayoutMinHeight: =100
            LayoutMinWidth: =250
            LayoutMode: =LayoutMode.Auto
            ZIndex: =3

            Label22 As label:
                Height: =Parent.Height
                Text: ="Display Name"
                ZIndex: =1

